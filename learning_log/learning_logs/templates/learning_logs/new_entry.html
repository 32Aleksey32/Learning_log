{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

  {% block page_header %}
    <h1>Добавить новую запись</h1>
  {% endblock page_header %}

{% block content %}
  <h4><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h4><br>

  <form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Добавить запись</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:new_entry' topic.id %}" />
  </form>

{% endblock content %}
